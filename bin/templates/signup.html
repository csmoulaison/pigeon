{{template "header" "Sign up"}}

<h1>Sign up</h1>
<form action="/postsignup/">
	<label for="username"><b>Enter a handle used to identify you.</b></label>
	<input type="text" placeholder="Enter handle" name="username" required>

	<label for="password"><b>Enter a password.</b></label>
	<input type="password" placeholder="Enter password" name="password" required>

	<label for="email"><b>Optionally enter an email used to notify you of new messages.</b></label>
	<input type="email" placeholder="Enter email" name="email">

	<div>
		<input type="checkbox" name="notifybyemail"></input>
		<label for="notifybyemail"><b>Should we notify you via this email?</b></label>
	</div>

	<p>Note: Email functionality isn't built out yet. It's coming up next on the list of planned features."

	<div class="formcontrol">
		<a class="cancel" href="/landing/">Cancel</a>
		<button type="submit">Sign up</button>
	</div>
</form>

{{template "footer"}}
