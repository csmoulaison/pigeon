{{define "styles"}}
<style>

	@font-face {
		font-family: "ProggyVector-Regular";
		src: url("/proggy/") format("truetype");
	}

html {
	background: black;
	color: burlywood;
	font-family: "ProggyVector-Regular";
	line-height: 1.6;
}

body {
	margin: auto;
	max-width: 65ch;
}

p {
	margin: 16px 0;
}

a {
	color: lightblue;
}

label {
	font-size: 16px;
}

.formcontrol {
	display: flex;
	justify-content: flex-end;
	align-items: baseline;
	gap: 32px;
	align-self: center;
	margin-bottom: 32px;
}

.landingtitle {
	display: flex;
	justify-content: center;
	margin-bottom: 32px;
}

.landingsub {
	margin-top: 40px;
	margin-bottom: 0;
}

button {
	background: none;
	border: none;
	font-family: "ProggyVector-Regular";
	font-size: 22px;
	text-decoration: underline;
	padding: 0;
	color: lightblue;
	cursor: pointer;
}

.cancel {
	color: firebrick;
	font-size: 22px;
}

.bad {
	color: firebrick;
}

.loginform {
	text-align: center;
	align-items: center;
}

.loginform input {
	text-align: center;
}

.signupprompt {
	display: block;
	margin: 16px 0;
}

input, textarea {
	border: none;
	background: none;
	color: burlywood;
	font-size: 22px;
	font-family: "ProggyVector-Regular";
	margin-bottom: 20px;
}

input:focus-visible,
textarea:focus-visible,
a:focus-visible,
button:focus-visible {
	outline: 1px solid burlywood;
}

input:focus::placeholder, textarea:focus::placeholder {
	color: transparent
}

textarea {
	resize: none;
}

::placeholder {
	color: lightgrey;
}

form {
	display: flex;
	flex-direction: column;
	align-items: stretch;
	gap: 16px;
}

input[type="checkbox"] {
	align-self: flex-start;
}

.imgcontainer {
	margin: 32px;
	display: flex;
	justify-content: center;
}

ul {
	list-style: none;
	padding: 0;
	margin: 0;
}

.list {
	margin: 32px 0;
}

.nav {
	list-style: none;
	display: flex;
	justify-content: space-between;
	gap: 32px;
}

.listletter {
	display: flex;
	gap: 16px;
	align-items: baseline;
}

.listtitle {
	font-weight: bold;
}

.listnew {
	color: firebrick;
}

.lettertitle {
	margin: 0;
}

.lettersub {
	margin: 0;
	font-size: 16px;
	font-weight: normal;
}

.letterbody {
	margin-top: 40px;
	margin-bottom: 40px;
	font-size: 22px;
}

.backlink {
	position: absolute;
	top: 104px;
	margin-left: 48px;
}

.addcontactform {
	display: flex;
	flex-direction: row;
	align-items: baseline
}

.addcontactform label,
.addcontactform input,
.addcontactform button {
	font-size: 16px;
	margin: 0;
}

.addcontactform input {
	border-bottom: 1px solid burlywood;
}

.listcontact {
	display: flex;
	gap: 16px;
}

.listdelete {
	color: firebrick;
}

</style>
{{end}}
