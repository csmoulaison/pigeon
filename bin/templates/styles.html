{{define "styles"}}
<style>

html {
	background: black;
	color: burlywood;
	font-family: "Courier New";
	line-height: 1.6;
}

body {
	width: 65ch;
	margin: auto;
}

a {
	color: lightblue;
}

.imgcontainer {
	margin: 24px;
	display: flex;
	justify-content: center;
}

ul {
	list-style: none;
	padding: 0;
	margin: 0;
}

.list {
	margin: 32px 0;
}

.nav {
	list-style: none;
	display: flex;
	justify-content: space-between;
	gap: 32px;
}

.listletter {
	display: flex;
	gap: 16px;
	align-items: baseline;
}

.listdate {
	font-weight: bold;
}

.listtitle {
	font-style: italic;
}
