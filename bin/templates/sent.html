{{template "header" "Sent"}}

{{template "nav"}}

<div class="list">
	{{if eq (len .Letters) 0}}
		<p>You haven't sent any letters yet.</p>
	{{ else }}
		<ul>
			{{range .Letters}}
			<li class="listletter">
				<div class='listdate'>{{.Created.Format "01/02/06"}}</div>
				<div class='listtitle'><a href="/view/?id={{.Id}}">{{.Title}}</a></div>
				<div class='listhandle'>sent to <strong><em>{{.Recipient}}</em></strong></div>
			</li>
			{{end}}
		</ul>
	{{ end }}
</div>

{{template "footernav" .User}}

{{template "footer"}}
