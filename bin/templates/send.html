{{template "header" "Send Letter"}}

<a class="backlink" href="/mailbox/">&laquo; Back to mailbox</a>
<form action="/postsend/">
	<label for="recipient"><b>Send to</b></label>
	<input type="text" placeholder="Enter recipient handle" name="recipient" required>

	<label for="title"><b>Title</b></label>
	<input type="text" placeholder="Enter letter title" name="title" required>

	<label for="body"><b>Body</b></label>
	<textarea name="body" placeholder="Enter letter body" rows="10"></textarea>

	<div class="formcontrol">
		<a class="cancel" href="/mailbox/">Cancel</a>
		<button type="submit">Send</button>
	</div>
</form>

{{template "footernav" .}}
{{template "footer"}}
