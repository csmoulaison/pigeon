{{template "header" "Settings"}}
{{template "nav"}}

<form class="settingsform" action="/postsettings/">
	{{if .JustSaved}}
	<div class="bad">Settings successfully saved!</div>
	{{end}}

	<label for="password"><b>New password</b></label>
	<input type="password" placeholder="Enter new password" name="password" autocomplete="off">

	<label for="email"><b>Notification email</b></label>
	<input value={{.User.Email}} type="email" placeholder="Enter email" name="email">

	<div>
		<input {{if .User.NotifyByEmail}}checked{{end}} type="checkbox" name="notifybyemail"></input>
		<label  for="notifybyemail"><b>Should we notify you via this email?</b></label>
	</div>

	<div class="formcontrol">
		<button type="submit">Save</button>
	</div>
</form>

{{template "footernav" .User}}
{{template "footer"}}
